<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false;" background="color: #24CAFF;" renderer="colorManagement: true;">
        <a-entity animation="property: object3D.position.y; from: 5; to: 0; dur: 4000; easing: easeOutCubic">
            <a-entity position="0 880 1290" rotation="-34 0 0">
              <a-entity id="camera" camera="near: 1000; far: 4000; fov: 2.2"></a-entity>
            </a-entity>
          </a-entity>
        </a-entity>
        <a-entity id="entity" rotation="0 45 0">
            <a-entity animation="property: object3D.scale.y;from: 0.0000001; to: 1;delay:200; dur: 8000; easing:easeOutCubic"
             rotation="-20 0 0" position="0 0 10.75" scale="1 0.0001 1">
             <a-box width="12.5" depth="1" height="30" color="red" position="0 15 0">
                <a-entity animation="property: object3D.scale.y;from: 0.0000001; to: 1;delay:200; dur: 8000; easing:easeOutCubic" rotation="-140 0 0" position="0 15 0">
                    <a-box width="12.5" depth="1" height="30" color="red" position="0 15 0"></a-box>
                    <a-box width="12.5" depth="0.1" height="29" color="#24CAFF" position="0 15 -0.5"></a-box>

             </a-box>  
     
            </a-entity>
            <!-- middleline -->
        <a-entity rotation="-90 0 0" position="0 8 7.5" scale="1 0.0001 1" animation="property: object3D.scale.y;from: 0.0000001; to: 1;delay:200; dur: 8000; easing:easeOutCubic">
            <a-box width="12.5" depth="1" height="14" color="red" position="0 7 0.52" shader="flat"></a-box> 
            <a-box width="12" depth="0.1" height="14" color="yellow" position="0 7 1" shader="flat"></a-box> 

        </a-entity>
                  <!-- clouds -->
                  <a-entity>
                    <a-box position="10 12 -10" width="9" depth="14" height="3" color="white" opacity="0.5" animation="property: object3D.position.z; to: 50; dur:20000;loop:true; easing:easeOutCubic"></a-box>
                </a-entity>
            </a-entity>
      

        </a-entity>
     
    </a-scene>
    
</body>
</html>
